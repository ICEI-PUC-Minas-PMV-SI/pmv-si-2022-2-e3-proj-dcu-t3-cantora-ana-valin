<div class="object-cover absolute w-full min-h-full bg-cover font-nunito"
  style="background-image: url('../../../assets/bg1.png');">
  <div class="container my-24 px-6 mx-auto w-[60rem]">
    <section class="mb-32 text-gray-800">
      <div class="flex flex-row justify-between">
        <h3 class="text-4xl m-2 mb-6 text-gray-900">MÚSICAS</h3>
        <button *ngIf="hasLogin" type="button"
          class="inline-block m-1 lg:mr-3.5 px-6 py-2 w-26 h-12 bg-amber-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-amber-700 hover:shadow-lg focus:bg-amber-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-amber-800 active:shadow-lg transition duration-150 ease-in-out"
          data-bs-toggle="modal" data-bs-target="#exampleModalCenteredScrollable">
          Adicionar música
        </button>
      </div>
      <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6 sm:w-full lg:w-full mx-auto" *ngIf="!!musicas[0]">
        <div class="shadow-lg rounded-lg relative overflow-hidden bg-no-repeat bg-cover"
          style="background-position: 50%;" data-mdb-ripple="true" data-mdb-ripple-color="dark"
          *ngFor="let musica of musicas">
          <img src="{{musica.imgUrl}}" class="w-full transition duration-300 ease-linear align-middle" />
          <div class="flex justify-center flex-wrap" *ngIf="!!hasLogin">
            <button type="button"
            class="shrink-0 inline-block m-1 px-3 py-2.5 w-20 h-10 bg-yellow-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-yellow-700 hover:shadow-lg focus:bg-yellow-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-yellow-800 active:shadow-lg transition duration-150 ease-in-out"
            data-bs-toggle="modal" data-bs-target="#exampleModalCenteredScrollable1" (click)="musicaSelecionada = musica">
            Editar
          </button>
          <button type="button"
        class="inline-block m-1 px-3 py-2.5 w-20 h-10 bg-red-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-red-700 hover:shadow-lg focus:bg-red-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-red-800 active:shadow-lg transition duration-150 ease-in-out">
        Excluir
      </button>
        </div>
          <div class="hover-overlay flex" *ngIf="musica.links && musica.foto && !hasLogin">
            <div
              class="mask absolute items-center font-nunito text-sm  bg-black bg-opacity-70 flex flex-col justify-evenly p-6 top-0 right-0 bottom-0 left-0 w-full h-full overflow-hidden bg-fixed opacity-0 transition duration-300 ease-in-out hover:opacity-100">
              <h4 class="text-amber-500 text-base text-center uppercase font-black">{{musica.title}}</h4>
              <button type="button" class="flex w-40 m-1 p-[2px] bg-amber-50 rounded-lg hover:bg-amber-600"
                (click)="goToSocial(musica.links.appleUrl)"><img class="w-6 h-6 p-1 ml-6" src="{{musica.foto.appleImgUrl}}"
                  alt="Apple Music">
                <span class="mt-[2px] text-black font-extrabold">Apple Music</span>
              </button>
              <div class="flex justify-around">
              <button type="button" class="flex w-40 m-1 p-[2px] bg-amber-50 rounded-lg hover:bg-amber-600"
                (click)="goToSocial(musica.links.deezerUrl)"><img class="w-5 h-6 p-1 ml-10" src="{{musica.foto.deezerImgUrl}}"
                  alt="Deezer">
                <span class="mt-[2px] text-black font-extrabold">Deezer</span>
              </button>
              </div>
              <button type="button" class="flex w-40 m-1 p-[2px] bg-amber-50 rounded-lg hover:bg-amber-600"
                (click)="goToSocial(musica.links.spotifyUrl)"><img class="w-6 h-6 p-1 ml-9"
                  src="{{musica.foto.spotifyImgUrl}}" alt="Spotify">
                <span class="mt-[2px] text-black font-extrabold">Spotify</span></button>
              <button type="button" class="flex w-40 m-1 p-[2px] bg-amber-50 rounded-lg hover:bg-amber-600"
                (click)="goToSocial(musica.links.tidalUrl)"> <img class="w-6 h-6 p-1 ml-10" src="{{musica.foto.tidalImgUrl}}"
                  alt="Tidal">
                <span class="mt-[2px] text-black font-extrabold">Tidal</span></button>
              <button type="button" class="flex w-40 m-1 p-[2px] bg-amber-50 rounded-lg hover:bg-amber-600"
                (click)="goToSocial(musica.links.youtubeUrl)"> <img class="w-6 h-6 p-1 ml-8"
                  src="{{musica.foto.youtubeImgUrl}}" alt="Youtube">
                <span class="mt-[2px] text-black font-extrabold">Youtube</span></button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
