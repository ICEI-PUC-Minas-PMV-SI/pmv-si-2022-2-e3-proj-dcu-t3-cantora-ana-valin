<div class="object-cover absolute w-full min-h-full bg-cover " style="background-image: url('../../../assets/bg1.png');">
  <div class="flex justify-center mx-auto mt-16 xsm:max-w-[7rem] md:min-w-full lg:min-w-full">
      <div class="">
        <h1 class="text-7xl px-8 m-8 font-unica text-center">ana valin</h1>
        <form class="font-nunito">
          <!-- Email input -->
          <div class="mb-6">
            <input
              type="text"
              class="block w-full px-4 py-2 text-xl font-normal text-gray-700 bg-amber-50 bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-amber-50 focus:border-amber-700 focus:border-2 focus:outline-none"
              placeholder="Email"
              #email
            />
          </div>

          <!-- Password input -->
          <div class="mb-6">
            <input
              #senha
              type="password"
              class="block w-full px-4 py-2 text-xl font-normal text-gray-700 bg-amber-50 bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-amber-50 focus:border-amber-700 focus:border-2 focus:outline-none"
              placeholder="Senha"
            />
          </div>

          <div class="flex justify-between items-center mb-6">
            <div class="form-group form-check">
              <input
                type="checkbox"
                class="form-check-input appearance-none h-4 w-4 border border-gray-300 rounded-sm bg-amber-50 checked:bg-amber-700 checked:border-amber-700 focus:outline-none transition duration-200 mt-1 align-top bg-no-repeat bg-center bg-contain float-left mr-2 cursor-pointer"
                id="exampleCheck3"
                checked
              />
              <label class="form-check-label inline-block text-gray-800" for="exampleCheck2"
                >Lembrar</label
              >
            </div>
            <a
              href="#!"
              class="text-amber-700 hover:text-emerald-700 focus:text-emerald-700 active:text-blue-800 duration-200 transition ease-in-out"
              >Esqueceu a senha?</a
            >
          </div>

          <!-- Submit button -->
          <button
            type="submit"
            class="inline-block px-7 py-3 bg-amber-700 text-amber-50 font-medium text-sm leading-snug uppercase rounded shadow-md hover:bg-emerald-700 hover:shadow-lg focus:bg-emerald-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-amber-900 active:shadow-lg transition duration-150 ease-in-out w-full"
            data-mdb-ripple="true"
            data-mdb-ripple-color="light"
            (click)="login(email.value, senha.value)"
          >
            Entrar
          </button>


        </form>
      </div>
    </div>
</div>
